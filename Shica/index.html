<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Robot Vacuum WASM Click & Timer Integration Demo</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- ACE Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/mode-c_cpp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/theme-tomorrow_night.js"></script>
  </head>

  <!-- BODY -->
  <body>
    <!-- LEFT -->
    <div id="left-pane">
      <div id="map-container">
        <div id="map">
          <div class="robot-vacuum" id="robot1"></div>
        </div>
      </div>
      <div id="status-bar">
        <div id="info">Robots: 1 active</div>
        <div id="clickInfo">Click: Inactive</div>
        <div id="timerInfo">Timer: -</div>
      </div>
    </div>

    <!-- RIGHT -->
    <div id="right-pane">
      <h1>Robot Vacuum WASM Demo</h1>

      <div id="editors-container">
        <details open>
          <summary>
            <span>Web Shica Code Editor</span>
            <div class="color-picker-container">
              <div
                class="color-display"
                id="colorDisplay1"
                style="background-color: #3498db"
              ></div>
              <input
                type="color"
                class="color-picker"
                id="colorPicker1"
                value="#3498db"
              />
            </div>
          </summary>
          <div class="control-group">
            <div id="editor" class="editor-container"></div>
            <div class="button-container">
              <button id="compileBtn" class="compile-btn">Compile</button>
            </div>
          </div>
        </details>
      </div>

      <div class="fixed-controls">
        <div class="button-container">
          <button id="addBtn">Add Editor</button>
        </div>

        <div class="button-container">
          <button id="runBtn">Run</button>
        </div>
      </div>

      <div class="fixed-output">
        <h2>Outputs</h2>
        <div class="output-group">
          <h2>IR Output</h2>
          <pre id="outputIR" class="output-area">
Compile result will be shown here.</pre
          >
          <h2>Execution Result</h2>
          <pre id="outputResult" class="output-area">
Execution status will be shown here.</pre
          >
        </div>
      </div>
    </div>
    <script src="vm.js"></script>
    <script src="main.js"></script>
  </body>
</html>
